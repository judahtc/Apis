
{% extends 'base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v3 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'registration/css/style.css'%}">
	</head>

	<body>

		<div class="wrapper" style="background-color: #E5E4E2;padding-top: 1.5%;">
			<div class="inner" style=" 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);border:1px solid gray">
				<form action="/registration" method="post">
					{% csrf_token %}
					<h3>Registration Form</h3>
					<div class="form-group">

						<div class="form-wrapper">
							<label for="">High School:</label>
							<div class="form-holder" style="">
								
								<input type="text" class="form-control" name="HighSchool" >
							</div>
						</div>

						<div class="form-wrapper">
							<label for="">Strengths:</label>
							<div class="form-holder" style="">
								
								<input type="text" class="form-control" name="university" >
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-wrapper" >
							<label for="">Subject 1:</label>
							<div class="form-holder" style="margin-right: 10%;">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject_1">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Subject 2:</label>
							<div class="form-holder" style="margin-right: 10%;margin-left: -5%;">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject_2">
							</div>
						</div>

						<div class="form-wrapper">
							<label for="">Subject 3:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject_3"> 
							</div>
						</div>
					</div>



					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Grade 1:</label>
							<div class="form-holder" style="margin-right: 10%;>
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject1">
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Grade 2:</label>
							<div class="form-holder" style="margin-right: 10%;margin-left: -5%;">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject2">
							</div>
						</div>

						<div class="form-wrapper">
							<label for="">Grade 3:</label>
							<div class="form-holder">
								<i class="zmdi zmdi-lock-outline"></i>
								<input type="text" class="form-control" placeholder="" name="Subject3">
							</div>
						</div>
					</div>
					





					<div class="form-group">
						<div class="form-wrapper">
							<label for="">Passion:</label>
							<div class="form-holder select">
								<select name="CareerOption" id="" class="form-control">
									<option value="Information nad Technology">Information and Technology</option>
									<option value="Engineering">Engineering</option>
									<option value="BioSciences">BioSciences</option>
									<option value="Humanitarians and Arts">Humanitarians and Arts</option>
									<option value="Accounting and Commerce">Accounting and Commerce</option>
									<option value="Law">Law</option>
									<option value="Health Science and Medicine">Health Science and Medicine</option>
									<option value="Agriculture">Agriculture</option>
									<option value="Applied Science">Applied Science</option>
									<option value="Architecture and Survey">Architecture and Survey</option>
								</select>
								<i class="zmdi zmdi-pin"></i>
							</div>
						</div>
						<div class="form-wrapper">
							<label for="">Gender:</label>
							<div class="form-holder select">
								<select name="Gender" id="" class="form-control">
									<option value="M">Male</option>
									<option value="F">Female</option>
									<option value="other">Other</option>
								</select>
								<i class="zmdi zmdi-face"></i>
							</div>
						</div>
					</div>
					<div class="form-end">
						<div class="checkbox">
							<label>
								<input type="checkbox"> filled all fields?
								<span class="checkmark"></span>
							</label>
						</div>
						<div class="button-holder">
							<button>Register Now</button>
						</div>
						
					</div>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>


{% endblock %}
