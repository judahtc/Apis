<style>
     html, body, .container-table {
        height: 100%;
        color: #999;
        padding-bottom: 20px;
        padding-top: 8px;
    }
    body{
        background: url('https://cdncontribute.geeksforgeeks.org/wp-content/uploads/White-LowOpacity.png');
        background-color: rgba(50,161,118,0.8);
        background-size: 20%;
    }
    .container-table {
        display: table;
    }
    .vertical-center-row {
        display: table-cell;
        vertical-align: middle;
    }
    .no-email-main-div{
        background: #fff;
        border: 2px solid #a6e3bc;
        box-shadow: 0 0 5px #888;
        border-radius: 4px;
        padding: 25px;
    }
    .avatar{
        width: 70px;
        border-radius: 50%;
        border: 4px solid #5ab390;
    }
    .logo{
        width: 275px;
    }
    .column-div{
        padding: 10px 0px;
    }
    label.fill-email{
        padding:0;
    }
    hr{
        margin: 0 20%;
        border-top: 1px solid #4cb96b;
    }
    .btn-success{
        background-color: #32a176;
    }
    .response{
        color: #b92b27;
        font-weight: bold;
        font-size: 16px;
    }
    p.msg{
        font-size: 10px;
    }
    p.msg span{
        color: #4cb96b;
        font-weight: bold;
        font-size: 16px;
    }
    p.head-msg{
        text-align: center;
        font-size: 18px;
        margin-top: 15px;
        font-weight: bold;
        color: #404040;
    }
    .resume-upload-btn{
        color: #323835;
    }
    .no-email-form{
        padding-right:15px;
        padding-left:15px;
    }
    .form-group{
        margin-right: 0px !important;
    }
    .toast {
      padding: 10px 20px;
      color: #fff;
      background: rgba(0,0,10,0.8);
      display: inline-block;
      position: fixed;
      top: -100px;
      right: 15px;
      opacity: 0;
      z-index: 5;
      font-weight: bold;
      transition: all 0.4s ease-out;
    }
    
    /*CSS for Loader */
    .submit-loader{
        position: fixed;
        width: 100%;
        min-height: 100vh;
        /* height: 100%; */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 99999;
        display: none;
    }
    .spinLoader{
        position: fixed;
        top: 45%;
        left: 45%;
        font-size: 50px;
        color: white;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
    }
    .loader{
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #5ab390; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }
    #school-checkbox {
        padding-bottom: 10px;
    }
    .hide {
        display: none;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    } 

    select#cc_code{
        height: 34px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #555;
        background: #fff;
    }

    @media only screen and (min-width:768px)
    {
        select#cc_code{
            max-width: 100%;
        }

        .contact-cc-code-wrap-div{
            padding-left: 0px;
        }

        .contact-num-field-wrapper{
            padding-right:0px;
        }
    }

    @media only screen and (max-width:767px)
    {
        .contact-cc-code-wrap-div
        {
            padding-left: 0px;
            padding-right: 0px;
        }
    }
</style>
